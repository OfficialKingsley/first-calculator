<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="input" placeholder="numbers" disabled />
      <fieldset>
        <output></output>
      </fieldset>
      <div class="buttons">
        <ul id="numbers">
          <li><button type="button" class="number" id="1">1</button></li>
          <li><button type="button" class="number" id="2">2</button></li>
          <li><button type="button" class="number" id="3">3</button></li>
          <li><button type="button" class="number" id="4">4</button></li>
          <li><button type="button" class="number" id="5">5</button></li>
          <li><button type="button" class="number" id="6">6</button></li>
          <li><button type="button" class="number" id="7">7</button></li>
          <li><button type="button" class="number" id="8">8</button></li>
          <li><button type="button" class="number" id="9">9</button></li>
          <li class="num10">
            <button type="button" class="number" id="0">0</button>
          </li>
        </ul>
        <div class="operators">
          <ul id="operations">
            <li><button class="operator" type="button">+</button></li>
            <li><button class="operator" type="button">-</button></li>
            <li><button class="operator" type="button">X</button></li>
            <li><button class="operator" type="button">/</button></li>
            <li><button class="operator" type="button">(</button></li>
            <li><button class="operator" type="button">)</button></li>
            <li><button class="operator" type="button">%</button></li>
            <li><button type="button" id="calculate">=</button></li>
            <li><button type="button" id="delete">Del</button></li>
            <li><button type="button" id="clear">AC</button></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
